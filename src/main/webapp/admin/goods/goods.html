						<div>
							<label for="pwd">审核通过时间:</label> <input type="text" class="form-control" v-model="u_gpasstime" />
						</div>
						<div>
							<label for="pwd">状态:</label> 
							<select class="form-control" v-model="u_gstate">
								<option value="0">待审核</option>
								<option value="1">未通过审核</option>
								<option value="2">公告期</option>
								<option value="3">拍卖期</option>
								<option value="4">无效</option>
								<option value="5">等待竞价</option>
								<option value="6">竞价失败</option>
								<option value="7">已成交</option>
							</select>
						</div>
						<div>
							<label for="pwd">区域:</label> 
							<select class="form-control" v-model="u_garea">
								<option value="北京">北京</option>
								<option value="上海">上海</option>
								<option value="广东">广东</option>
								<option value="深圳">深圳</option>
								<option value="西安">西安</option>
								<option value="成都">成都</option>
							</select>
						</div>
						<div>
							<label for="pwd">详细信息:</label> <input type="text" class="form-control" v-model="u_ginfo" />
						</div>
						<div>
							<label for="pwd">卖家id:</label> 
										<select class="form-control" v-model="u_salerid">
											<option v-for="g in goods">{{g.user.uid}}</option>
										</select>
						</div>
						<div>
							<label for="pwd">拍品类型id:</label>
										<select class="form-control" v-model="u_salerid">
											<option v-for="g in goods">{{g.goodstype.gtid}}</option>
										</select>
						</div>
					</div>
					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal"  @click='update'>提交</button>
					</div>
				</div>
			</div>
		</div>
	</div>

								<label for="pwd">审核通过时间:</label> <input type="text" class="form-control" v-model="gpasstime" />

	<table class="table table-hover table-striped table-bordered table-dark">

	
		<tr>
			<th>拍品id</th>
			<th>拍品名</th>
			<th>起拍价格</th>
			<th>起拍时间</th>
			<th>结束时间</th>

			<th>审核通过时间</th>

			<th>区域</th>

			<th>卖家id</th>
			<th>拍品类型id</th>
			<th>操作</th>
		</tr>
		<tr v-for="g in goods">
			<td>{{g.gid}}</td>

			<td>{{g.gprice}}</td>

			<td>{{g.garea}}</td>
			<td>{{g.ginfo}}</td>
			<td>{{g.salerid}}</td>
			<td>{{g.gtid}}</td>


			<td>

			<button @click='del(g.gid)' id='del' type='button' class='btn btn-danger'>删除</button>
							
			<button type="button" class="btn btn-outline-info"
				data-toggle="modal" data-target="#myModal"
				@click='getEdit(g)'>编辑</button>  
			</td>
		
		</tr>

</div>
	
</body>
 <script src="../../../layuiadmin/layui/layui.js"></script>  
	<script>
		var vue = new Vue({
			el: "#app",
			data: {
				
				gname:'',
				gprice:'',
				gstart:'2019-09-12 20:56:27',
				gend:'2019-09-12 20:56:27',
				gcount:'',
				ggap:'',
				gpasstime:'2019-09-12 20:56:27',
				gstate:'',
				garea:'',
				ginfo:'',
				salerid:'',
				gtid:'',
				
				u_gid:'',
				u_gname:'',
				u_gprice:'',
				u_gstart:'',
				u_gend:'',
				u_gcount:'',
				u_ggap:'',
				u_gpasstime:'',
				u_gstate:'',
				u_garea:'',
				u_ginfo:'',
				u_salerid:'',
				u_gtid:'',
				goods: []
			},
			mounted: function() { //mounted　表示这个 Vue 对象加载成功了
		 		var self = this
				axios.get("http://localhost:8080/goods").then(function(response) {
					self.goods = response.data; //此时还是字符串
					/* self.orders = eval("(" + self.orders + ")"); //字符串转换为数组对象 */
					
				})
			},
			 
			methods: {
				findAll() {
					var self = this;
					axios.get("http://localhost:8080/goods").then(function(response) {
						self.goods = response.data; //此时还是字符串
					})
				},
				del(gid) {
				
					if(!confirm('是否要删除当前数据')){
						return;
	                }
					
					var self = this;
					axios.delete("http://localhost:8080/goods?gid=" + gid).then(function(response) {
						alert('删除成功');
						self.findAll();
					})
				},
				/* 编辑时的数据回显 */
				getEdit(g){
					this.u_gid=g.gid,
					this.u_gname=g.gname,
					this.u_gprice=g.gprice,
					this.u_gstart=g.gstart,
					this.u_gend=g.gend,
					this.u_gcount=g.gcount,
					this.u_ggap=g.ggap,
					this.u_gpasstime=g.gpasstime,
					this.u_gstate=g.gstate,
					this.u_garea=g.garea,
					this.u_ginfo=g.ginfo,
					this.u_salerid=g.salerid,
					this.u_gtid=g.gtid
				},
			
				update() {
					
					var self = this; 
					axios.put("http://localhost:8080/goods", {

						gid:this.u_gid,
						gname:this.u_gname,
						gprice:this.u_gprice,
						gstart:this.u_gstart,
						gend:this.u_gend,
						gcount:this.u_gcount,
						ggap:this.u_ggap,
						gpasstime:this.u_gpasstime,
						gstate:this.u_gstate,
						garea:this.u_garea,
						ginfo:this.u_ginfo,
						salerid:this.u_salerid,
						gtid:this.u_gtid 

	
					}).then(function(response) {
						self.findAll();
						alert('更改成功!');
				
					})

				},
				save() {
					var self = this; 
					axios.post("http://localhost:8080/goods", {
						gname:self.gname,
						gprice: self.gprice,
						gstart: self.gstart,
						gend: self.gend,
						gcount: self.gcount,
						ggap: self.ggap,
						gpasstime: self.gpasstime,
						gstate: self.gstate,
						garea: self.garea,
						ginfo: self.ginfo,
						salerid: self.salerid,
						gtid: self.gtid
	
					}).then(function(response) {
						self.findAll();
						alert('添加成功!');
					})
				}
			}
			
		});
	</script>
