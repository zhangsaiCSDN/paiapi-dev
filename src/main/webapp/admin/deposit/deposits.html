<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layuiAdmin 网站用户</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css"
	media="all">
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="layui-fluid">
			<div class="layui-card">
				<div
					class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="请输入"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-block">
								<input type="text" name="email" placeholder="请输入"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-useradmin" lay-submit
								lay-filter="LAY-user-front-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-useradmin"
							data-type="batchdel">删除</button>
						<button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
					</div>
					<!--编辑  -->
					<div class="container">
						<!-- 模态框 -->
						<div class="modal fade" id="myModal">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<!-- 模态框头部 -->
									<div class="modal-header">
										<h4 class="modal-title">编辑页面</h4>
										<button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>
									<!-- 模态框主体 -->
									<div class="modal-body">
										<div>
											<label for="pwd">拍品id:</label> <input type="text"
												class="form-control" v-model="vgid" placeholder="拍品id" />
										</div>
										<div>
											<label for="pwd">用户id:</label> <input type="text"
												class="form-control" v-model="vuid" placeholder="用户id" />
										</div>
										<div>
											<label for="pwd">保证金金额 :</label> <input type="text"
												class="form-control" v-model="vdmoney" placeholder="保证金金额" />
										</div>
										<div>
											<label for="pwd">拍品状态:</label> <input type="text"
												class="form-control" v-model="vgstate" placeholder="拍品状态" />
										</div>
									</div>
									<!-- 模态框底部 -->
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal" @click="edit">提交</button>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- 主体内容 -->
					<table
						class="table table-hover table-striped table-bordered table-light"
						lay-skin="line">
						<thead>
							<tr>
								<th>用户名</th>
								<th>保证金金额</th>
								<th>状态</th>
								<th>所属拍品</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="deposit in deposits.list">

								<td>{{deposit.user.uname}}</td>
								<td>{{deposit.dmoney}}</td>
								<td>{{deposit.gstate}}</td>
								<td>{{deposit.goods.gname}}</td>
								<td>
									<button @click='del(deposit.did)' type="button"
										class="btn btn-outline-info">删除</button>

									<button type="button" class="btn btn-outline-info"
										data-toggle="modal" data-target="#myModal"
										@click='getEdit(deposit)'>编辑</button> <!-- <button @click='edit' type="button" class="btn btn-danger">编辑</button> -->
								</td>
							</tr>
							<tr>
								<th colspan="5"  style="vertical-align: middle !important;text-align: center;">
								{{deposits.p}}/{{deposits.maxPage}}
									<button @click='find(1)' class="btn btn-outline-info">首页</button>
									<button @click='find(deposits.prev)'
										class="btn btn-outline-info">上一页</button> 
									<span v-for="i in vpages">
										<span v-if="i==deposits.p" class="btn"><font  color="red">{{i}}</font></span>
										<span @click='find(i)' v-if="!(i==deposits.p)" class="btn"><font >{{i}}</font></span>
									</span>
									<button @click='find(deposits.next)'
										class="btn btn-outline-info">下一页</button>
									<button @click='find(deposits.maxPage)'
										class="btn btn-outline-info">末页</button>
								</th>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
</body>
<script>
	var vue = new Vue({
		el : "#app",
		data : {
			deposits : [],
			vpages:[],
			vdid:"",
			vgid:"",
			vuid:"",
			vdmoney:"",
			vgstate:""
		},
		created: function(){ 
			this.find(1);
		},
		methods:{
			/*查询  */
			find(page){
				var self = this;
				axios.get("http://localhost:8080/deposits",{
						params:{
							p:page
						}
				}	
				).then(
						function(response) {
							self.deposits = response.data; //此时还是字符串
							self.vpages=[];
							self.pages(self.deposits.startPage,self .deposits.endPage);
				});
				
			},
			/*删除  */
			del(did1){
				var self=this
				axios.delete("http://localhost:8080/deposits",{
					params:{
						did:did1
					}
				}).then(function(){
					self.find(self.deposits.p)
				})
			},
			/* 编辑时的数据回显 */
			getEdit(deposit){
						this.vdid=deposit.did;
						this.vgid=deposit.goods.gid;
						this.vuid=deposit.user.uid;
						this.vdmoney=deposit.dmoney;
						this.vgstate=deposit.gstate;
		},
		/* 编辑 */
			edit(){
				var self=this;
				axios.put("http://localhost:8080/deposits",{
						did:self.vdid,
						gid:self.vgid,
						uid:self.vuid,
						dmoney:self.vdmoney,
						gstate:self.vgstate
					
				}).then(function(){
					self.find(self.deposits.p)
				})
			},
			/*分页页码数据  */
			pages(startPage,endPage){
				var self=this;
				for(i=startPage;i<=endPage;i++){
					self.vpages.push(i);
				};
			}
		}
	});
</script>
</html>
