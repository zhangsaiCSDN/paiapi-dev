<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table {
				margin: auto;
				width: 100%;
				font-size: 10px;
			}

			.textInput {
				width: 130px;
				vertical-align: middle;
			}
		</style>
	</head>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>

	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<body>

		<table id="app" class="table table-hover table-striped table-bordered table-dark">
			<tr>
				<th>角色ID</th>
				<th>角色名称</th>
				<th>角色描述</th>
				<th>角色权限</th>
				<th>操作</th>
			</tr>
			<tr v-for="role in roles">
				<td>{{role.rid}}</td>
				<td>{{role.rname}}</td>
				<td>{{role.rdes}}</td>
				<td><span v-for='permission in role.permissions'>{{permission.pmsname}} </span></td>
				<td>
					<button @click=''>修改</button>
					<button @click='del(role.rid)'>删除</button>
				</td>
			</tr>
			<tr>
				<td><input class="textInput" type="hidden" name="rid" v-model="rid" /></td>
				<td><input class="textInput" type="text" name="rname" v-model="rname" placeholder="角色名称" /></td>
				<td><input class="textInput" type="text" name="rdes" v-model="rdes" placeholder="角色描述" /></td>
				<td>
					<table border="0">
						<tr v-for="pms in permissions">
							<td>{{pms.pmsname}}</td>
							<td><input type="checkbox" :value="pms" v-model="selectPermissions" /></td>
						</tr>
					</table>
				</td>
				<td>
					<button @click='save'>增加角色</button>
					<button @click='test'>test</button>
				</td>
			</tr>
		</table>
	</body>
	<script>
		var vue = new Vue({
			el: "#app",
			data: {
				roles: [],
				permissions: [],
				selectPermissions: [],
				rid: '',
				rname: '',
				rdes: ''
			},
			methods: {
				//查询所有角色
				findAll() {
					var self = this;
					axios.get("http://localhost:8080/roles").then(function(response) {
						self.roles = response.data;
					})
				},
				//删除角色
				del(rid) {
					var self = this;
					axios.delete("http://localhost:8080/roles?rid=" + rid).then(function(response) {
						alert('删除成功');
						self.findAll();
					})
				},
				//增加
				save() {
					var self = this;
					axios.post("http://localhost:8080/roles", {
						//rid: self.rid,
						rname: self.rname,
						rdes: self.rdes,
						permissions: self.selectPermissions
					}).then(function(response) {
						self.findAll();
						alert('添加成功!');
					})
				},
				update(rid) {},
				//查询所有权限供角色选择
				findAllPermissions() {
					var self = this;
					axios.get("http://localhost:8080/permissions").then(function(response) {
						self.permissions = response.data; //此时还是字符串
					})
				},
				test() {
					alert(this.selectPermissions);
				}

			},
			mounted: function() { //mounted　表示这个 Vue 对象加载成功了
				this.findAll();
				this.findAllPermissions();
			}
		});
	</script>
</html>
