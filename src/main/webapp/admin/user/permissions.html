<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table {
				margin: auto;
				width: 100%;
				font-size: 10px;
			}

			.textInput {
				width: 130px;
				vertical-align: middle;
			}
		</style>
	</head>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>

	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<body>

		<table id="app" class="table table-hover table-striped table-bordered table-dark">
			<tr>
				<th>权限ID</th>
				<th>权限名称</th>
				<th>权限描述</th>
				<th>操作</th>
			</tr>
			<tr v-for="permission in permissions">
				<td>{{permission.pmsid}}</td>
				<td>{{permission.pmsname}}</td>
				<td>{{permission.pmsdes}}</td>
				<td>
					<button @click=''>修改</button>
					<button @click='del(permission.pmsid)'>删除</button>
				</td>
			</tr>
			<tr>
				<td><input type="hidden" v-model="pmsid" /></td>
				<td><input v-model="pmsname" placeholder="请输入权限名"/></td>
				<td><input v-model="pmsdes" placeholder="请输入对权限的描述"/></td>
				<td><button type="button" @click="save">添加用户</button></td>
			</tr>
		</table>
	</body>
	<script>
		var vue = new Vue({
			el: "#app",
			data: {
				permissions: [],
				pmsid: '',
				pmsname: '',
				pmsdes: ''
			},
			methods: {
				//查询所有权限
				findAll() {
					var self = this;
					axios.get("http://localhost:8080/permissions").then(function(response) {
						self.permissions = response.data;
					})
				},
				//删除权限
				del(pmsid) {
					var self = this;
					axios.delete("http://localhost:8080/permissions?pmsid=" + pmsid).then(function(response) {
						alert('删除成功');
						self.findAll();
					})
				},
				//增加
				save() {
					var self = this;
					axios.post("http://localhost:8080/permissions", {
						pmsid: self.pmsid,
						pmsname: self.pmsname,
						pmsdes: self.pmsdes
					}).then(function(response) {
						self.findAll();
						alert('添加成功!');
					})
				},
				update(pmsid) {},
				test() {

				}
			},
			mounted: function() { //mounted　表示这个 Vue 对象加载成功了
				this.findAll();
			}
		});
	</script>
</html>
