	<body>

		<table id="app" class="table table-hover table-striped table-bordered table-dark">
			<tr>
				<th>用户ID</th>
				<th>身份证信息</th>
				<th>用户名</th>
				<th>密码</th>
				<th>状态</th>
				<th>头像</th>
				<th>SALT</th>
				<th>注册时间</th>
				<th>修改时间</th>
				<th>手机号码</th>
				<th>用户角色</th>
				<th>操作</th>
			</tr>
			<tr v-for="user in users">
				<td>{{user.uid}}</td>
				<td>{{user.cid}}</td>
				<td>{{user.uname}}</td>
				<td>{{user.upwd}}</td>
				<td>{{user.ustate}}</td>
				<td>{{user.avatar}}</td>
				<td>{{user.salt}}</td>
				<td>{{user.regtime}}</td>
				<td>{{user.updatetime}}</td>
				<td>{{user.tel}}</td>
				<td><span v-for='role in user.roles'>{{role.rname}} </span></td>
				<td>
					<button @click='update(user.uid)'>修改</button>
					<button @click='del(user.uid)'>删除</button>
				</td>
			</tr>

	</body>
	<script>
		var vue = new Vue({
			el: "#app",
			data: {
				users: [],
				allRoles: [],
				selectRoles: [],
				uid: '',
				cid: '',
				uname: '',
				upwd: '',
				ustate: '',
				avatar: '',
				salt: '',
				regtime: '',
				updatetime: '',
				tel: ''
			},
			methods: {
				//查询所有用户
				findAll() {
					var self = this;
					axios.get("http://localhost:8080/users").then(function(response) {
						self.users = response.data; //此时还是字符串
					})
				},
				//删除用户
				del(uid) {
					var self = this;
					axios.delete("http://localhost:8080/users?uid=" + uid).then(function(response) {
						alert('删除成功');
						self.findAll();
					})
				},
				//增加
				save() {
					var self = this;
					axios.post("http://localhost:8080/users", {
						//uid: self.uid,
						//cid: self.cid, FK
						uname: self.uname,
						upwd: self.upwd,
						ustate: self.ustate,
						avatar: self.avatar,
						salt: self.salt,
						regtime: self.regtime,
						updatetime: self.updatetime,
						tel: self.tel,
						roles: self.selectRoles
					}).then(function(response) {
						self.findAll();
						alert('添加成功!');
					})
				},
				update(uid) {},
				//查询所有角色供用户选择
				findAllRoles() {
					var self = this;
					axios.get("http://localhost:8080/roles").then(function(response) {
						self.allRoles = response.data; //此时还是字符串
					})
				},
				test() {
					alert(this.selectRoles);
				}

			},
			mounted: function() { //mounted　表示这个 Vue 对象加载成功了
				this.findAll();
				this.findAllRoles();
			}
		});
	</script>
