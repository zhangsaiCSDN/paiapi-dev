<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日志管理</title>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<script>
		$(function(){
			function load(){
				$.ajax({
					type:"get",
					url:"/logs",
					Header:{
						"Accept":"application/json"
					},
					success:function(data){
						var tb = $("table:eq(0)");
						for(var key in data){
							var tr = $("<tr>");
							var td1 = $("<td>");
							var td2 = $("<td>");
							var td3 = $("<td>");
							var td4 = $("<td>");
							var td5 = $("<td>");
							var button1 = $("<button type='button'  class='btn btn-warning'>修改</button>");
							var button2 = $("<button type='button'  class='btn btn-danger'>删除</button>");
							td1.append(data[key].uid);
							td2.append(data[key].lig);
							td3.append(data[key].ltime);
							td4.append(data[key].loption);
							td5.append(button1);
							td5.append(button2);
							tr.append(td1);
							tr.append(td2);
							tr.append(td3);
							tr.append(td4);
							tr.append(td5);
							tb.append(tr);
						}
					}
				});
				
			}
			
			
			load();
			
		});
	
	
	</script>
	
	<table class="table table-hover table-striped table-bordered table-dark">
		<tr>
			<td>用户姓名</td>
			<td>日志id</td>
			<td>时间</td>
			<td>事件</td>
			<td>操作</td>
		</tr>
		
	
	</table>
	

	

</body>
</html>
