<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table {
				margin: auto;
				width: 100%;
				border: 1px solid black;
				text-align: center;
			}
		</style>
	</head>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
	<body>
		
		<table id="app">
			<tr>
				<th v-for="(v,k,i) in users[0]">{{k}}</th>
				<th>operation</th>
			</tr>
			<tr v-for="user in users">
				<td v-for="(v,k,i) in user">{{v}}</td>
				<td>edit|delete</td>
			</tr>
		</table>
	</body>
	<script>
		var vue = new Vue({
			el: "#app",
			data: {
				users: []
			},
			mounted: function() { //mounted　表示这个 Vue 对象加载成功了
				var self = this
				axios.get("http://localhost:8080/users").then(function(response) {
					self.users = response.data; //此时还是字符串
					self.users = eval("(" + self.users + ")"); //字符串转换为数组对象
				})
			} 
		});
	</script>
</html>
