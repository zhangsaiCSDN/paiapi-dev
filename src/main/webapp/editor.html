<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<!-- 一旦引入ckeditor.js，在浏览器的内存中，就多了一个CKEDITOR变量。 -->
<script src="/ckeditor/ckeditor.js"></script>
</head>
<body>
	<div id="app">
		<div v-text="msg">===</div>
		<div v-html="msg">+++</div>
		<!-- ckeditor必须依托于textarea元素，不能用于其它元素 -->
		<textarea ref="tt"></textarea>
		<button @click="save">save</button>
	</div>
	
	
	<script>
		// var tt = document.getElementById("tt");
		// CKEDITOR.replace("tt");
		
		var vue = new Vue({
			el:"#app",
			data: {
				msg: "123"
			},
			mounted() {
				// 用CKEDITOR的replace方法，把页面上的某一个textarea替换为“富文本编辑器”
				// 返回一个对象，这个对象就代表这个“编辑器本身”
				var tt = CKEDITOR.replace(this.$refs.tt);
				
				var self = this;
				
				// 为tt添加一个事件
				tt.on("change", function(){
					var data = tt.getData();
					self.msg = data;
				});
			},
			methods: {
				save() {
					// 此处可以把 this.msg 的值，通过ajax请求发送给后端程序。
				}
			}
			
		});
		
	</script>
</body>
</html>
