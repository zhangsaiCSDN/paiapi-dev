<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../layuiadmin/style/admin.css"
	media="all">
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">


th {
	text-align: center;
}
#update, #del {
	width: 50%;
}
</style>

</head>

<body>
	
	<table id="app" class="table table-hover table-striped table-bordered table-dark"  lay-skin="line">
		<thead>
			<tr>
				<th>收藏ID</th>
				<th>收藏时间</th>
				<th>用户ID</th>
				<th>拍品ID</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="collect in collects">
			
				<th>{{collect.clid}}</th>
				<th>{{collect.cltime}}</th>
				<th>{{collect.uid}}</th>
				<th>{{collect.gid}}</th>
				<th>
					<button id="del" v-on:click='del' type="button" class="btn btn-warning">删除</button>
					<button  id="update" @click='edit' type="button" class="btn btn-danger">编辑</button>
				</th> 
			</tr>
		</tbody>
	</table>
</body>
<script>
	var vue = new Vue({
		el : "#app",
		data : {
			collects : []
		},
		mounted : function() { //mounted　表示这个 Vue 对象加载成功了
			var self = this
			axios.get("http://localhost:8080/collects").then(
					function(response) {
						self.collects = response.data; //此时还是字符串
						/* self.deposits = eval("(" + self.deposits + ")"); */ //字符串转换为数组对象
						 
			})
		},
		methods:{
			del(){
				
			},
			edit(){}
		}
	});
</script>
</html>
